<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% include 'link.html' %}
    <link href="/user/css/checkout.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-fluid position-relative p-0">
            {% include 'nav.html' %}

            <div class="container-fluid py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Checkout</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item"><a href="#">Cart</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Checkout</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <!-- About Start -->
         <div class="container py-5">
            <div class="container">
		      <div class="row">
		        <div class="mb-5 mb-md-0">
		          <h2 class="h3 mb-3 text-black">Delivery Address</h2>
		          <div class="p-3 p-lg-5 shadow-lg bg-white rounded-1">
		            <div class="form-group row">
		              <div class="col-md-6 my-2">
		                <label for="c_fname" class="text-black h6">Name <span class="text-danger">*</span></label>
		                <input type="text" class="form-control rounded-3" id="c_fname" name="c_fname">
		              </div>
		            </div>
		            <div class="form-group row">
		              <div class="col-md-12 my-2">
		                <label for="c_address" class="text-black h6">Address <span class="text-danger">*</span></label>
		                <input type="text" class="form-control rounded-3" id="c_address" name="c_address" placeholder="Street address">
		              </div>
		            </div>
		            <div class="form-group row mb-5">
		              <div class="col-md-6 my-2">
		                <label for="c_email_address" class="text-black h6">Email Address <span class="text-danger">*</span></label>
		                <input type="text" class="form-control rounded-3" id="c_email_address" name="c_email_address">
		              </div>
		              <div class="col-md-6 my-2">
		                <label for="c_phone" class="text-black h6">Phone <span class="text-danger">*</span></label>
		                <input type="text" class="form-control rounded-3" id="c_phone" name="c_phone" placeholder="Phone Number">
		              </div>
		            </div>

					<div class="form-group d-flex justify-content-center">
						<a class="btn btn-primary py-3 px-5 mt-2 " href="/payment">Proceed</a>
					</div>

		          </div>
		        </div>
		      </div>
		      <!-- </form> -->
		    </div>
        </div>
        <!-- About End -->


        <!-- Team Start -->

        <!-- Team End -->


        <!-- Footer Start -->
        {% include 'footer.html' %}
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    {% include 'script.html' %}
</body>

</html>
